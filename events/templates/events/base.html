{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, all" />
    <meta
      name="description"
      content="Платформа для работы с меоприятиями МЦ ИКИТ СФУ"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{% static 'events/images/favicon.ico' %}">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'helper' %}">Помощник организатора</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'current' %}">Текущие мероприятия</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'archive' %}">Архив мероприятий</a>
              </li>
            </ul>
          </div>
            {% if request.user.is_authenticated %}
            <label>{{ user.username }} |</label><a class="nav-link" href="{% url 'logout' %}"> | Выйти </a>
            {% else %}
            <a class="nav-link" href="{% url 'register' %}">Регистрация </a>||<a class="nav-link" href="{% url 'login' %}">Вход </a>
            {% endif %}
        </div>
      </nav>
    </header>
    {% block content %}
    {% endblock %}
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
</svg>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <span class="text-muted">© Моложежный центр ИКИТ СФУ</span>
            </div>

            <!--<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>-->
        </footer>
    </div>
</body>
</html>
